{% extends 'viajes/base.html' %}
{% load crispy_forms_tags %}

{% block content %}
<div class="row">
	<div class="col-sm-3 col-sm-offset-3">
	</div>
	<div class="col-sm-6 col-sm-offset-3">
		{% if titulo %}
			<h1 class=" text-align-center">{{titulo}}</h1>
		{% endif %}
<table class="table-fill">
	<tr>
		<th class="text-left">Id</th>
		<th class="text-left">Nombre</th>
		<th class="text-left">Medida</th>
		<th class="text-left">Accion</th>
		
	</tr>
{% for material in materiales %}
<tr>
<td class="text-left">
 <p> {{ material.id }}</p>
</td>
<td class="text-left">
 {{ material.nombre }}
 </td>
 <td class="text-left">
 <p>{{ material.medida|linebreaksbr }}</p>
 </td>
 <td class="text-left">
 <a class="btn btn-lg btn-primary" href="{% url 'material_edit' pk=material.pk %}" role="button">EDITAR &raquo;</a>
 </td>
 </tr>
{% endfor %}
</table>
</div>
</div>
{% endblock %}
